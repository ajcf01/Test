<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Snake</title>
    <link rel="stylesheet" href="Snake.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js" defer></script>
    <script src="Snake.js" defer></script>
  </head>
  <body>
    <h1>2 Player Snake</h1>
    <div class="instructions-box">
      <h2>How to Play</h2>
      <div class="player-instructions">
        <div class="player-control player1-controls">
          <h3>Player 1 (Blue)</h3>
          <p>Use <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span> arrow keys</p>
        </div>
        <div class="player-control player2-controls">
          <h3>Player 2 (Green)</h3>
          <p>Use <span class="key">W</span> <span class="key">S</span> <span class="key">A</span> <span class="key">D</span> keys</p>
        </div>
      </div>
      <p class="general-instructions">Collect food to grow and earn points! Avoid walls and snake bodies.</p>
      <p class="restart-instruction">Press <span class="key">Space</span> to restart game</p>
    </div>
    
    <div class="score-container">
      <div class="score player1">
        <h2>Player 1</h2>
        <p>Score: <span id="player1-score">0</span></p>
      </div>
      <div class="score player2">
        <h2>Player 2</h2>
        <p>Score: <span id="player2-score">0</span></p>
      </div>
    </div>
    <div id="game-container"></div>
  </body>
</html>
